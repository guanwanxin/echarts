<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="js/jquery-1.11.1.js"></script>
    <!-- 引入 ECharts 文件 -->
    <script src="js/echarts.min.js"></script>

</head>
<body>
<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="div01" style="width: 500px;height: 400px;border: 1px solid black;"></div>

</body>
<script type="text/javascript">
    $(function () {

        var nameArr = new Array("衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子");
        var numArr = new Array(5, 20, 36, 10, 10, 20);

        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('div01'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data: ['销量']
            },
            xAxis: {
                //data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
                data: nameArr,
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                //data: [5, 20, 36, 10, 10, 20],
                data: numArr
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);


    });
</script>
</html>
