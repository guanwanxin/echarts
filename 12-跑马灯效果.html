<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>跑马灯</title>
    <style>
        marquee {
            width: 800px;
            height: 50px;
            line-height: 50px;
            background: pink;
            border: 1px dotted yellow;
            font-size: 16px;
            /*hspace:100px;*/
        }
    </style>
</head>

<body>
<div>
    <marquee behavior="scroll" direction="left" loop="infinite" scrollamount="3" scrolldelay="30"
             onmouseover="this.stop()" onmouseout="this.start()">
        marquee实现走马灯效果滚动示例
    </marquee>

    <!--属性说明-->
    <!--behavior：表现滚动的方式，默认值为scroll	alternate:来回滚动; scroll:单方向循环滚动；slide：只滚动一次-->
    <!--direction：滚动的方向，默认值left	left / right / down /up-->
    <!--loop：决定滚动文字的滚动次数	当值为-1或者infinite时为无限循环-->
    <!--scrollamount：决定文字滚动的速度，滚动速度是设置每次滚动时移动的长度，以像素为单位，越大速度越快-->
    <!--scrolldelay：决定文字滚动的延时，设置滚动的时间间隔，以毫秒为单位-->
    <!--bgcolor：文字滚动范围的颜色-->
    <!--width/height：滚动文字在页面中的矩形范围大小-->
    <!--hspace：滚动矩形区域左右的空白距离-->
    <!--vspacce：滚动矩形区域上下的空白距离-->
    <!--align：absbottom：绝对底部对齐（与g、p等字母的最下端对齐）;absmiddle：绝对中央对齐;baseline：底线对齐;bottom：底部对齐（默认）;left：左对齐;middle：中间对齐;right：右对齐;texttop：顶线对齐;top：顶部对齐;-->

    <!--经常用到的两个事件：-->
    <!--onmousedout = "this.start()";//用来设置鼠标移除该区域时继续滚动-->
    <!--onmouseover = "this.stop()";//用来设置鼠标移入该区域时停止滚动-->

</div>
</body>
</html>
