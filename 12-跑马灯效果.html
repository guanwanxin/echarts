<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>跑马灯</title>
    <style>
        marquee {
            width: 800px;
            height: 50px;
            line-height: 50px;
            background: pink;
            border: 1px dotted yellow;
            font-size: 16px;
            /*hspace:100px;*/
        }
    </style>
</head>

<body>
<div>
    <marquee behavior="scroll" direction="left" loop="infinite" scrollamount="3" scrolldelay="30"
             onmouseover="this.stop()" onmouseout="this.start()">
        marquee实现走马灯效果滚动示例
    </marquee>
</div>
</body>
</html>
