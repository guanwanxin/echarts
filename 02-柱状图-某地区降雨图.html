<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-1.11.1.js"></script>
		<script src="js/echarts.min.js"></script>
	</head>
	<body>
		<div id="div01" style="width: 90%;height: 400px;border: 1px solid black;">
	</body>
	<script type="text/javascript">
		$(function() {

			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('div01'));

			var option = {
				title: {
					text: '某地区蒸发量和降雨量图',
					//left: "center",
				},
				//提示框组件
				tooltip: {
					trigger: 'axis',
					axisPointer: {
						type: 'cross',
						crossStyle: {
							color: '#999'
						}
					}
				},
				//工具栏:
				//内置有导出图片，数据视图，动态类型切换，数据区域缩放，重置五个工具。
				toolbox: {
					feature: {
						dataView: {
							show: true,
							readOnly: false
						},
						magicType: {
							show: true,
							type: ['line', 'bar']
						},
						restore: {
							show: true
						},
						saveAsImage: {
							show: true
						}
					}
				},
				legend: {
					data: ['蒸发量', '降水量', '平均温度']
				},
				xAxis: [{
					type: 'category',
					data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
					axisPointer: {
						type: 'shadow'
					}
				}],
				yAxis: [{
						type: 'value',
						name: '水量',
						min: 0,
						max: 250,
						interval: 50,
						axisLabel: {
							formatter: '{value} ml'
						}
					},
					{
						type: 'value',
						name: '温度',
						min: 0,
						max: 25,
						interval: 5,
						axisLabel: {
							formatter: '{value} °C'
						}
					}
				],
				series: [{
						name: '蒸发量',
						type: 'bar',
						data: [2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
					},
					{
						name: '降水量',
						type: 'bar',
						data: [2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
					},
					{
						name: '平均温度',
						type: 'line',
						//坐标轴数组的索引，指定该系列数据所用的纵坐标轴
						// 使用的 y 轴的 index，在单个图表实例中存在多个 y轴的时候有用。
						yAxisIndex: 1,
						data: [2.0, 2.2, 3.3, 4.5, 6.3, 10.2, 20.3, 23.4, 23.0, 16.5, 12.0, 6.2]
					}
				]
			};

			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);

		});
	</script>
</html>
