<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="js/jquery-1.11.1.js"></script>
    <!-- 引入 ECharts 文件 -->
    <script src="js/echarts.min.js"></script>

</head>
<body>
<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="div01" style="width: 600px;height: 400px;border: 1px solid black;"></div>

</body>
<script type="text/javascript">
    $(function () {
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('div01'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '某楼盘销售情况',
                subtext: '纯属虚构'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['意向', '预购', '成交']
            },
            toolbox: {
                show: true,
                feature: {
                    magicType: {show: true, type: ['stack', 'tiled']},
                    saveAsImage: {show: true}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                name: '成交',
                type: 'line',
                smooth: true,
                label: {
                    normal: {
                        show: true,
                        offset: [28, 0],//表示文字在横向上偏移 20，纵向上偏移 0。
                        position: 'top'
                    }
                },
                // areaStyle: {normal: {}},
                data: [469820, 164562, 275891, 53464, 248960, 899930, 764910]
            }/*,
            {
                name: '预购',
                type: 'line',
                smooth: true,
                data: [30, 182, 434, 791, 390, 30, 10]
            },
            {
                name: '意向',
                type: 'line',
                smooth: true,
                data: [1320, 1132, 601, 234, 120, 90, 20]
            }*/]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);


    });
</script>
</html>
