<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>自定义主题</title>
		<script src="js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-1.11.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/theme/dark.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/theme/macarons.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="div01" style="width: 500px;height: 300px;">
		</div>
		<div id="div02">
			<!-- <a href="#" onclick="changeTheme('dark')">dark</a>| -->
			<!-- <a href="#" onclick="changeTheme('macarons')">macarons</a> -->
			<input type="button" onclick="changeTheme('dark')" value="dark" />
			<input type="button" onclick="changeTheme('macarons')" value="macarons" />
		</div>

	</body>
	<script type="text/javascript">
		var nameArr = new Array("衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子");
		var numArr = new Array(5, 20, 36, 10, 10, 20);
		var myEchart = echarts.init(document.getElementById("div01"));
		// var myEchart = echarts.init(document.getElementById("div01"),"dark");

		var option = {
			title: {
				text: 'ECharts 入门示例'
			},
			tooltip: {},
			legend: {
				data: ['销量']
			},
			xAxis: {
				//data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
				data: nameArr,
			},
			yAxis: {},
			series: [{
				name: '销量',
				type: 'bar',
				//data: [5, 20, 36, 10, 10, 20],
				data: numArr
			}]
		};
		myEchart.setOption(option);

		function changeTheme(themeName) {
			console.log("切换主题");
			console.log(themeName);
			// myEchart.clear();//不起作用
			myEchart.dispose();
			myEchart = echarts.init(document.getElementById("div01"), themeName);
			myEchart.setOption(option);
		};
	</script>
</html>
