<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>延时加载</title>
		<script src="js/jquery-1.11.1.js"></script>
		<script src="js/echarts.min.js"></script>
	</head>
	<body>
		<div id="div01" style="width: 70%;height: 500px;border: 1px solid black;">
	</body>
	<script type="text/javascript">
		// 基于准备好的dom，初始化echarts实例
		var myChart = echarts.init(document.getElementById('div01'));
		
		$(function() {

			myChart.showLoading({
				text: '正在努力的读取数据中...', //loading话术
			});

			//设置定时器
			setInterval("show()", 2000); //1000为1秒钟 
			// settimeout();

		});

		function show() {
			myChart.hideLoading();
			var option = {
				title: {
					text: '未来一周气温变化',
					subtext: '纯属虚构'
				},
				tooltip: {
					// trigger: 'axis'
				},
				legend: {
					data: ['最高气温', '最低气温']
				},
				toolbox: {
					show: true,
					feature: {
						dataZoom: {
							yAxisIndex: 'none'
						},
						dataView: {
							readOnly: false
						},
						magicType: {
							type: ['line', 'bar']
						},
						restore: {},
						saveAsImage: {}
					}
				},
				// 用于区域缩放，从而能自由关注细节的数据信息，或者概览数据整体，或者去除离群点的影响。
				dataZoom: [{
						show: true,
						realtime: true,
						start: 0,
						end: 100
					},
					// {
					// 	type: 'inside',
					// 	realtime: true,
					// 	start: 30,
					// 	end: 60
					// }
				],

				xAxis: {
					type: 'category',
					boundaryGap: false,
					data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
				},
				yAxis: {
					type: 'value',
					axisLabel: {
						formatter: '{value} °C'
					}
				},
				series: [{
						name: '最高气温',
						type: 'line',
						data: [11, 11, 15, 13, 12, 13, 10],
						markPoint: {
							data: [{
									type: 'max',
									name: '最大值'
								},
								{
									type: 'min',
									name: '最小值'
								}
							]
						},
						markLine: {
							data: [{
								type: 'average',
								name: '平均值'
							}]
						}
					},
					{
						name: '最低气温',
						type: 'line',
						data: [1, -2, 2, 5, 3, 2, 0],
						markPoint: {
							data: [{
								name: '周最低',
								value: -2,
								xAxis: 1,
								yAxis: -1.5
							}]
						},
						markLine: {
							data: [{
									type: 'average',
									name: '平均值'
								},
								[{
									symbol: 'none',
									x: '90%',
									yAxis: 'max'
								}, {
									symbol: 'circle',
									label: {
										normal: {
											position: 'start',
											formatter: '最大值'
										}
									},
									type: 'max',
									name: '最高点'
								}]
							]
						}
					}
				]
			};
			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		};
	</script>
</html>
